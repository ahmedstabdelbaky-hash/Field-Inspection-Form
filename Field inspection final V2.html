<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Field Inspection</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
  body { font-family: Arial, sans-serif; background: white; margin: 0; padding: 0; display: flex; justify-content: center; }
  #formWrapper { width: 210mm; padding: 15mm; background: white; box-sizing: border-box; }
  h2 { text-align: center; margin-bottom: 20px; text-transform: uppercase; }
  label { font-weight: bold; }
  .section { margin-bottom: 20px; }
  .inline-inputs { display: flex; justify-content: space-between; gap: 10px; }
  input, select { width: 100%; padding: 6px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
  .bullet-box { width: 100%; min-height: 80px; border: 1px solid #ccc; border-radius: 4px; padding: 6px 10px; box-sizing: border-box; outline: none; }
  table { width: 100%; border-collapse: collapse; margin-top: 8px; }
  table, th, td { border: 1px solid #ccc; }
  th, td { padding: 6px; text-align: left; }
  .narrow-input { width: 45%; }
  .buttons { text-align: center; margin-top: 25px; }
  button { padding: 10px 20px; margin: 5px; font-weight: bold; border: none; border-radius: 6px; cursor: pointer; background-color: #007bff; color: white; }
  button:hover { background-color: #0056b3; }
  .clear-btn { background-color: #dc3545; }
  .clear-btn:hover { background-color: #a71d2a; }
</style>
</head>
<body>
<div id="formWrapper">
  <h2>Field Inspection</h2>

  <div class="section inline-inputs">
    <div><label>Contractor's Name:</label><input type="text" id="contractorName"></div>
    <div><label>Project Name:</label><input type="text" id="projectName"></div>
    <div><label>Date:</label><input type="date" id="todayDate"></div>
  </div>

  <div class="section inline-inputs">
    <div><label>Time of Inspection:</label><input type="time" id="inspectionTime"></div>
    <div>
      <label>Weather:</label>
      <select id="weatherSelect">
        <option value="">Select</option>
        <option>Clear</option>
        <option>Rain</option>
        <option>Mist</option>
        <option>Hot</option>
        <option>Cold</option>
        <option>Warm</option>
      </select>
    </div>
  </div>

  <div class="section inline-inputs">
    <div class="narrow-input"><label>Number of Supervisors:</label><input type="number" id="numSupervisors" min="0"></div>
    <div class="narrow-input"><label>Number of Skilled Workers:</label><input type="number" id="numWorkers" min="0"></div>
  </div>

  <div class="section">
    <label>Equipments:</label>
    <table>
      <tr><th>Equipment</th><th>Nos</th></tr>
      <tr><td><input list="equipList1"></td><td><input type="number" min="0"></td></tr>
      <tr><td><input list="equipList1"></td><td><input type="number" min="0"></td></tr>
      <tr><td><input list="equipList1"></td><td><input type="number" min="0"></td></tr>
      <tr><td><input list="equipList1"></td><td><input type="number" min="0"></td></tr>
    </table>
    <datalist id="equipList1">
      <option value="Excavator">
      <option value="Compactor">
      <option value="Truck">
    </datalist>
  </div>

  <div class="section">
    <label>Location of Inspection:</label>
    <div class="bullet-box" contenteditable="true" data-bullets="true"></div>
  </div>

  <div class="section">
    <label>Work Performed:</label>
    <div class="bullet-box" contenteditable="true" data-bullets="true"></div>
  </div>

  <div class="section">
    <label>Comments and Actions:</label>
    <div class="bullet-box" contenteditable="true" data-bullets="true"></div>
  </div>

  <div class="section">
    <label>Issues:</label>
    <div class="bullet-box" contenteditable="true" data-bullets="true"></div>
  </div>

  <div class="section narrow-input">
    <label>Inspected By:</label>
    <input type="text" id="inspectedBy">
  </div>

  <div class="buttons">
    <button onclick="savePDFLocal()">Save PDF</button>
    <button onclick="saveAndUpload()">Save PDF & Upload</button>
    <button class="clear-btn" onclick="clearForm()">Clear</button>
  </div>
</div>

<script>
// Auto-fill today's date
document.addEventListener("DOMContentLoaded", () => {
  const today = new Date().toISOString().split("T")[0];
  document.getElementById("todayDate").value = today;
});

// Bullets auto system
document.querySelectorAll('[data-bullets="true"]').forEach(box => {
  box.addEventListener('focus', () => { if(box.innerHTML.trim()==='') box.innerHTML='• '; });
  box.addEventListener('keydown', (e) => {
    if(e.key==='Enter'){ e.preventDefault(); document.execCommand('insertHTML', false, '<br>• '); }
    else if(e.key==='Backspace' && box.innerHTML.endsWith('• ')){ e.preventDefault(); }
  });
});

// Save PDF locally
async function savePDFLocal() {
  const element = document.getElementById('formWrapper');
  const canvas = await html2canvas(element, { scale: 4, useCORS: true, scrollY: 0 });
  const imgData = canvas.toDataURL('image/jpeg', 1.0);
  const pdf = new jspdf.jsPDF('p', 'mm', 'a4');
  const pageWidth = pdf.internal.pageSize.getWidth();
  const pageHeight = pdf.internal.pageSize.getHeight();
  const margin = 15;
  let imgWidth = pageWidth - 2*margin;
  let imgHeight = (canvas.height * imgWidth) / canvas.width;
  if(imgHeight > pageHeight - 2*margin){ const scale = (pageHeight-2*margin)/imgHeight; imgWidth*=scale; imgHeight*=scale; }
  const xOffset = (pageWidth - imgWidth)/2;
  const yOffset = (pageHeight - imgHeight)/2;
  pdf.addImage(imgData, 'JPEG', xOffset, yOffset, imgWidth, imgHeight, '', 'FAST');
  pdf.save('Field_Inspection.pdf');
}

// Upload PDF to Google Apps Script Web App
async function saveAndUpload() {
  const element = document.getElementById('formWrapper');
  const canvas = await html2canvas(element, { scale: 4, useCORS: true, scrollY: 0 });
  const imgData = canvas.toDataURL('image/jpeg', 1.0);
  const pdf = new jspdf.jsPDF('p', 'mm', 'a4');
  const pageWidth = pdf.internal.pageSize.getWidth();
  const pageHeight = pdf.internal.pageSize.getHeight();
  const margin = 15;
  let imgWidth = pageWidth - 2*margin;
  let imgHeight = (canvas.height * imgWidth) / canvas.width;
  if(imgHeight > pageHeight - 2*margin){ const scale = (pageHeight-2*margin)/imgHeight; imgWidth*=scale; imgHeight*=scale; }
  const xOffset = (pageWidth - imgWidth)/2;
  const yOffset = (pageHeight - imgHeight)/2;
  pdf.addImage(imgData, 'JPEG', xOffset, yOffset, imgWidth, imgHeight, '', 'FAST');

  const today = new Date();
  const dateStr = today.toISOString().split('T')[0];
  const fileName = `Field Inspect No.1 - ${dateStr}.pdf`;
  const pdfData = pdf.output('blob');

  try {
    const response = await fetch('https://script.google.com/macros/s/AKfycbzsyiKM6ZAiBJF1uB9vwTdaCeeUiZtPvqxu2JT7IB7HxGAZKJni0HEVzmS3IAGBYc9Etg/exec', {
      method: 'POST',
      body: pdfData
    });
    if(response.ok) alert('PDF uploaded successfully!');
    else alert('Upload failed: ' + response.statusText);
  } catch(err) {
    alert('Upload error: ' + err.message);
  }
}

// Clear form
function clearForm() {
  document.querySelectorAll('input, select').forEach(el => {
    if(el.type==='date'){ el.value=new Date().toISOString().split("T")[0]; }
    else if(el.type==='time'||el.type==='text'||el.type==='number'){ el.value=''; }
    else if(el.tagName==='SELECT'){ el.selectedIndex=0; }
  });
  document.querySelectorAll('.bullet-box').forEach(box => box.innerHTML='');
}
</script>
</body>
</html>
